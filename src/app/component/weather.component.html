<form [formGroup]="form" (ngSubmit)="searchWeather()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>City</mat-label>
    <input type="text" matInput placeholder="city" formControlName="city">
    <mat-hint align="end">Please specify the city</mat-hint>
  </mat-form-field>

  <div class="button-bar">
    <button type="submit" mat-raised-button="primary">
      <mat-icon class="mat-18">search</mat-icon>Get
    </button> &nbsp;
    <button type="submit" mat-raised-button="primary" (click)="resetForm()">
      <mat-icon class="mat-18">delete</mat-icon>Clear
    </button>
  </div>
</form>

<br>
<mat-divider></mat-divider>
<mat-card *ngIf="model.temp"class="example-card">
  <mat-card-header>
    <mat-card-title>{{city}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<!-- pipe to change from string to number -->
    <p>
      Temperature: <span >{{model.temp - 273.15 | number}}</span>
    </p>
    <p>
      Pressure: <span>{{model.pressure| number}}</span>
    </p>
    <p>
      Humidity: <span >{{model.humidity | number}}</span>
    </p>
    <p>
      Remarks: <span>{{model.description}}</span>
    </p>
    <p>
      Wind Speed & Degree: <span >{{model.windSpeed}} - {{model.windDegree}}</span>
    </p>
  </mat-card-content>
</mat-card>
